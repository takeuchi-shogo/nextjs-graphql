query accounts($id: ID!) {
	account(id: $id) {
		phone_number
		email
		password
	}
}

query me {
	me {
		id
		display_name
		gender
		location
	}
}

query users($first: Int!, $after: String!) {
	users(first: $first, after: $after) {
		edges {
			cursor
			node {
				id
				uuid
				display_name
				screen_name
				gender
			}
		},
		page_info {
			has_next_page
			has_previous_page
			start_cursor
			end_cursor
		}
	}
}

query user($id: ID!) {
	user(id: $id) {
		id
		uuid
		display_name
	}
}

query UserSearchFilters {
	user_search_filters {
		id
		gender
		location
	}
}

query GetVerifyEmailByPinCode($code: String!) {
	verify_email(code: $code) {
		email
	}
}
