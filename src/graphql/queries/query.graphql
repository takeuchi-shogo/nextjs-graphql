query users($first: Int!, $after: String!, $filter: UserFilter) {
	users(first: $first, after: $after, filter: $filter) {
		edges {
			cursor
			node {
				id
				uuid
				display_name
				screen_name
				gender
			}
		},
		page_info {
			has_next_page
			has_previous_page
			start_cursor
			end_cursor
		}
	}
}

query user($id: ID!) {
	user(id: $id) {
		id
		uuid
		display_name
	}
}

