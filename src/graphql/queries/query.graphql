query accounts($id: ID!) {
	account(id: $id) {
		phone_number
		email
		password
	}
}

query me {
	me {
		id
		display_name
		gender
		age
		location
		user_profile {
			height
			body_type_id
			blood_type_id
			residence_state_id
			hometown_state
			occupation_id
			education_id
			annual_income_id
			smoking_id
			drinking_id
		}
	}
}

query users($first: Int!, $after: String!) {
	users(first: $first, after: $after) {
		edges {
			cursor
			node {
				id
				display_name
				screen_name
				age
				gender
				user_profile {
					introduction
					residence_country
					residence_state
				}
			}
		},
		page_info {
			has_next_page
			has_previous_page
			start_cursor
			end_cursor
		}
	}
}

query user($id: ID!) {
	user(id: $id) {
		id
		uuid
		display_name
		age
		is_liked
		user_profile {
			introduction
			height
			body_type
			blood_type
			residence_state
			hometown_state
			occupation
			education
			annual_income
			smoking
			drinking

			siblings
			language
			interests
			looking_for

			school_name
			job_title

			marital_history
			presence_of_children
			intentions_towards_marriage
			desire_for_children
			household_chores_and_child_rearing
			meeting_preference
			dating_expenses

			sociability
			roommates
			days_off
		}
	}
}

