query accounts($id: ID!) {
	account(id: $id) {
		phone_number
		email
		password
	}
}

query me {
	me {
		id
		display_name
		gender
		location
	}
}

query users($first: Int!, $after: String!) {
	users(first: $first, after: $after) {
		edges {
			cursor
			node {
				id
				display_name
				screen_name
				gender
			}
		},
		page_info {
			has_next_page
			has_previous_page
			start_cursor
			end_cursor
		}
	}
}

query user($id: ID!) {
	user(id: $id) {
		id
		uuid
		display_name
		age
		is_liked
		user_profile {
			user_id
			# introduction
			height_id
			height
			body_type
			blood_type
			residence_country
			residence_state
			hometown_country
			hometown_state
			occupation
			education
			annual_income
			smoking
			drinking
		}
	}
}

query UserSearchFilters {
	user_search_filters {
		id
		gender
		location
	}
}

query GetVerifyEmailByPinCode($code: String!) {
	verify_email(code: $code) {
		email
	}
}
